<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Multi-Language Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="assets/css/main.css">
    <script>
        const translations = {
            en: {
                title: "Welcome to My Website",
                intro: "This is a multi-language website. Choose your preferred language below.",
                contact: "Contact Me",
                address: "1234 Somewhere Road, Nashville, TN 00000-0000",
                phone: "Phone",
                email: "Email",
                changeLang: "Change Language"
            },
            fa: {
                title: "به وبسایت من خوش آمدید",
                intro: "این یک وبسایت چندزبانه است. زبان مورد نظر خود را انتخاب کنید.",
                contact: "تماس با من",
                address: "خیابان شماره 1234، نشویل، TN 00000-0000",
                phone: "تلفن",
                email: "ایمیل",
                changeLang: "تغییر زبان"
            },
            de: {
                title: "Willkommen auf meiner Webseite",
                intro: "Dies ist eine mehrsprachige Webseite. Wählen Sie unten Ihre bevorzugte Sprache aus.",
                contact: "Kontaktieren Sie mich",
                address: "1234 Irgendwo Straße, Nashville, TN 00000-0000",
                phone: "Telefon",
                email: "E-Mail",
                changeLang: "Sprache ändern"
            }
        };

        function changeLanguage(lang) {
            document.getElementById("title").textContent = translations[lang].title;
            document.getElementById("intro").textContent = translations[lang].intro;
            document.getElementById("contact").textContent = translations[lang].contact;
            document.getElementById("address").textContent = translations[lang].address;
            document.getElementById("phone-label").textContent = translations[lang].phone + ":";
            document.getElementById("email-label").textContent = translations[lang].email + ":";
            document.getElementById("changeLang").textContent = translations[lang].changeLang;
        }
    </script>
</head>
<body>
    <header>
        <h1 id="title">Welcome to My Website</h1>
    </header>
    <main>
        <p id="intro">This is a multi-language website. Choose your preferred language below.</p>
        <section>
            <h2 id="contact">Contact Me</h2>
            <p id="address">1234 Somewhere Road, Nashville, TN 00000-0000</p>
            <p><strong id="phone-label">Phone:</strong> (000) 000-0000</p>
            <p><strong id="email-label">Email:</strong> saeid.b652000@yahoo.com</p>
        </section>
        <div>
            <label for="language-selector" id="changeLang">Change Language:</label>
            <select id="language-selector" onchange="changeLanguage(this.value)">
                <option value="en">English</option>
                <option value="fa">فارسی</option>
                <option value="de">Deutsch</option>
            </select>
        </div>
    </main>
</body>
</html>
